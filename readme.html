<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css"/>
  <style>
    .slider-img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<div class="slider">
  <div><img class="slider-img" height="195vh" src="https://github-readme-stats.vercel.app/api/top-langs?username=blueokanna&show_icons=true&theme=dark&locale=en&layout=compact" alt="blueokanna" /></div>
  <div><img class="slider-img" src="https://github-readme-streak-stats.herokuapp.com/?user=blueokanna&theme=dark" alt="blueokanna" /></div>
  <div>><img class="slider-img" src="https://github-readme-stats.vercel.app/api?username=blueokanna&show_icons=true&theme=onedark&bg_color=151515&locale=en" alt="blueokanna" /></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>
<script>
  $(document).ready(function(){
    $('.slider').slick({
      dots: true,
      infinite: true,
      speed: 300,
      slidesToShow: 1,
      adaptiveHeight: true
    });
  });
</script>

</body>
</html>
